<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SVG</title>
  </head>
  <body>
    <svg width="600" height="400">
      <circle cx="50" cy="50" r="40" fill="red">
        <animate attributeName="cx" from="50" to="250" dur="2s" repeatCount="indefinite">
      </circle>
    </svg>
    <svg width="600" height="400">
      <line x1="100" y1="100" x2="200" y2="200" stroke="black" stroke-width="2">
        <animateMotion dur="5s" repeatCount="indefinite">
          <mpath xlink:href="#path">
        </animateMotion>
      </line>
      <path id="path" d="M 100 100 Q 300 0 500 100 T 900 100" stroke="none" fill="none">
    </svg>
    <svg width="600" height="400">
      <line x1="50" y1="50" x2="200" y2="200" stroke="black" stroke-width="3">
        <animate attributeName="x2" from="200" to="400" dur="2s" repeatCount="indefinite">
      </line>
    </svg>
    <svg width="300" height="100">
      <animateTransform attributeName="transform" type="rotate" from="50 0 0" to="500000 0 0" dur="20000s" repeatCount="indefinite"></animateTransform>
      <line x1="20" x2="80" y1="20" y2="20" style="stroke: green; stroke-width:3px"></line>
      <line x1="20" x2="20" y1="20" y2="80" style="stroke: green; stroke-width:3px"></line>
      <line x1="80" x2="80" y1="80" y2="20" style="stroke: green; stroke-width:3px"></line>
      <line x1="80" x2="20" y1="80" y2="80" style="stroke: green; stroke-width:3px"></line>
      </svg>
  </body>
</html>
